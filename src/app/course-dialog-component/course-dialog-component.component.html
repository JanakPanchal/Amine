<h1 mat-dialog-title>You are from {{data.name}}</h1>

<div mat-dialog-content>
    <mat-form-field style="width: 1000px;">
        <textarea matInput 
             rows="3" cols="60"  value="{{data.classData}}">
        </textarea>
      </mat-form-field> 
    <button mat-raised-button color="accent">Copy Css Class</button>
    <mat-form-field style="width: 1000px;">
    <textarea matInput 
         rows="8" cols="60" value="{{data.keyFramesdata}}" >
    </textarea>
    </mat-form-field> 
    <button mat-raised-button color="accent">Copy KeyFrames</button>


</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
